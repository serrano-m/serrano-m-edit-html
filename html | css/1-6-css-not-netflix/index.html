<!DOCTYPE html>
<html lang="en">
    <body style="background: black;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Netflix</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
<body> 
    <aside>
        <div class="logo">
            <a>NOT NETFLIX</a>
        </div>

        <div class="sidebar_links">
            <a class=sidebar_link>Menu 1</a>  
            <a class=sidebar_link>Menu 2</a> 
            <a class=sidebar_link>Menu 3</a> 
            <a class=sidebar_link>Menu 4</a>
        </div>
    </aside>

    <main>
        <nav>
            <div class="menu_links">
                <a class="links_1">Home</a>
                <a class="links_2">Shows</a>
                <a class="links_3">Movies</a>
                <a class="links_4">New</a>
            </div>
            <div class="menu_icons"> 
                <img src="/assets/search.png" alt="Search">
                <img src="/assets/bell.png" alt="Bell">
            </div>
        </nav>
        <section class="title">
            <img src="/assets/Title-Image.png" class="img_title" alt="Title Image">
            <div class="title_content">
                <h1>MAID</h1>
                <button class="btn-primary">Play</button>
                <button class="btn-secondary">More Info</button>
            </div>

        </section>

        <section class="new_shows">
            <div class="new_shows_content">
                <span>New Shows</span>
                <img src="/assets/arrow-right.png" class="arrow_new_shows">
            </div>
            <div class="thumbnail_links">
                <img src="/assets/image_1.jpeg" class="img_1">
                <img src="/assets/image_2.jpeg" class="img_2">
                <img src="/assets/image_3.jpeg" class="img_3">
                <img src="/assets/image_4.jpeg" class="img_4">
                <img src="/assets/image_5.jpeg" class="img_5">
            </div>
        </section>

        <section class="new_shows">
            <div class="new_shows_content">
                <span>Because you saw The Queen Gambit</span>
                <img src="/assets/arrow-right.png" class="arrow_new_shows">
            </div>
            <div class="thumbnail_links">
                <img src="/assets/image_6.jpeg" class="img_1">
                <img src="/assets/image_7.jpeg" class="img_2">
                <img src="/assets/image_8.jpeg" class="img_3">
                <img src="/assets/image_9.webp" class="img_4">
                <img src="/assets/image_1.jpeg" class="img_5">
            </div>
        </section>



    </main>
</body>
</html>
