<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>
    <!-- O truque para um bom formulário, é a organização, começa aqui o teu. -->
    <!-- O exemplo é o ficheiro sample -->

<form>
    <!-- O id do input tem sempre que ser o mesmo do valor da tag Label for-->
<div>
    <label for="first name">First Name</label>
    <input type="text" id="first name">
</div>

<div>
    <label for="last name">Last Name</label>
    <input type="text" id="Last Name">
</div>

<div>
    <label for="age">Age</label>
    <input type="text" id="Age">
</div>

<div>
    <label for="date of birth">Date of Birth</label>
    <input type="date" name="" id="">
</div>

<div>
    <label for="adress">Adress</label>
    <input type="text" id="adress">
</div>

 <div>
    <label for="country">Country</label>

    <select name="country" id="country">
    <option value="portugal">Portugal</option>
    <option value="brasil">Brasil</option>
    <option value="espanha">Espanha</option>
    </select>
</div>

<div>
    <label for="comments">Comments</label>
    <textarea name="fill your comments" id="Comments" cols="30" rows="10" placeholder="Fill Your Comments"></textarea>
</div>
</form>

 </body>
</html>
